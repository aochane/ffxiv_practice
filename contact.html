        <meta charset="utf-8">

    <body>
    <header>
        <h1>Final Fantasy 14</h1>
        <h2>サイト内メニュー</h2>
        <ul>
            <li><a href="ff14.html">ホーム</a></li>
            <li><a href="baha.html">大迷宮バハムート</a></li>

    <main>
        <h1>お問い合わせ</h1>
            <form action="#" method="post">
                <dl>
                    <dt><label for="your_name">お名前</label></dt>
                    <dd><input type="text" name="your_name" id="your_name"></dd>
                    <dt>性別</dt>
                    <dd><ul>
                        <li><label><input type="radio" name="gender" id="gender" value="男">男性</label></li>
                        <li><label><input type="radio" name="gender" id="gender" value="女">女性</label></li>
                        </ul></dd>
                    <dt><label for="your_mail">メールアドレス</label></dt>
                    <dd><input type="email" name="your_mail" id="your_mail"></dd>
                    <dt><label for="passward">パスワード</label></dt>
                    <dd><input type="password" name="passward" id="passward"></dd>
                    <dt><label for="inquiry">お問い合わせ内容</label></dt>
                    <dd><textarea name="inquiry" id="inquiry" cols="100" rows="10"></textarea></dd>
                </dl>
                <input type="submit" value="送信">
            </form>
    </main>
    <footer>
        <p>記載されている会社名・製品名・システム名などは各社の商標または登録商標です。<br>

    </footer>
